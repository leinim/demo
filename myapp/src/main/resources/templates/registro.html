<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xml:lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
</head>

<body>
    <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="nombre" class="form-label">Nombre</label>
            <input class="form-control" type="text" placeholder="Nombre" aria-label="default input example">
        </div>
        <div>
            <label for="apellido" class="form-label">Apellido</label>
            <input class="form-control" type="text" placeholder="Apellido" aria-label="default input example"
                name="apellido">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
        </div>
        <div class="mb-3">
            <label for="archivo" class="form-label">Subir foto de perfil</label>
            <input type="file" class="form-control" id="archivo" name="archivo">
        </div>
        <div>
            <label for="password1" class="form-label">Clave</label>
            <input type="password" id="password1" class="form-control" aria-describedby="passwordHelpBlock"
                name="password">
        </div>
        <div>
            <label for="password1" class="form-label">Repetir clave</label>
            <input type="password" id="password2" class="form-control" aria-describedby="passwordHelpBlock"
                name="password2">
        </div>
        <button class="btn btn-primary" type="submit">Registrarse</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
